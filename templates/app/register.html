{% extends 'base.html' %}

{% block title %}Register{% endblock %}
{% block body %}
    <form method="POST">
        {% csrf_token %}
        <p>Username: {{ form.username }}</p>
        <p>Password: {{ form.password1 }}</p>
        <p>Confirm Password: {{ form.password2 }}</p>

        <input type="submit" value="Register">
    </form>
{% endblock %}
